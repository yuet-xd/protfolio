<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/protfolio/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Restore correct route from 404 redirect on GitHub Pages
      // Handles both "?p=/path" and "?/path" formats
      (function(l) {
        if (!l.search) return;
        // Case 1: "?p=/some/path"
        var params = new URLSearchParams(l.search);
        var p = params.get('p');
        if (p !== null) {
          var q = params.get('q') ? ('?' + params.get('q')) : '';
          history.replaceState(null, null, l.pathname.replace(/\/$/, '') + (p || '') + q + l.hash);
          return;
        }
        // Case 2: "?/some/path" form
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s){ return s.replace(/~and~/g, '&'); }).join('?');
          history.replaceState(null, null, l.pathname.replace(/\/$/, '') + decoded + l.hash);
        }
      })(window.location);
    </script>
    <title>Yuet's Protfolio</title>
    <script type="module" crossorigin src="/protfolio/assets/index-DQMYovf7.js"></script>
    <link rel="stylesheet" crossorigin href="/protfolio/assets/index-Do-5L89N.css">
  </head>

    <div id="app"></div>
  </body>
</html>
