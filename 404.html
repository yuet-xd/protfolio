<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
      // SPA redirect for GitHub Pages
      // Source: https://github.com/rafgraph/spa-github-pages
      (function(l) {
        // For Project Pages, keep the first path segment (the repo name)
        var pathSegmentsToKeep = 1;
        var path = l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/');
        var search = l.search.slice(1).split('&').filter(function(s) { return s !== ''; });
        if (path !== '') { search.push('p=' + encodeURIComponent(path)); }
        var searchString = search.length ? ('?' + search.join('&')) : '';
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/' +
                  l.pathname.split('/').slice(1, 1 + pathSegmentsToKeep).join('/') + '/index.html' + searchString + l.hash);
      })(window.location);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
